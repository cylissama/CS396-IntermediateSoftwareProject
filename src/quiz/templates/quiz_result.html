<!-- quiz/templates/quiz/quiz_result.html -->

{% extends "base.html" %}
{% block content %}

{% if taken == 1 %}

<h1> Balls </h1>

{% else %}

  <h1>Quiz Result</h1>
  {% if quiz_taker %}
    <p>{{user.username}}, You scored a {{quiz_taker.quiz_score}}%</p>
  {% else %}
    <p>No quiz result found.</p>
  {% endif %}

{% endif %}

{% endblock %}
