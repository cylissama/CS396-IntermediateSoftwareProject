{% extends 'base.html' %}
{% load static %}
{% block content %} 
<style type="text/css">
	.form-signin {
		max-width: 330px;
		padding: 1rem;
		text-align: center;
	}

	.form-signin .form-control {
		position: relative;
		box-sizing: border-box;
		height: auto;
		padding: 10px;
		font-size: 16px;
		text-align: center;
	}
	.form-signin .form-contorl:focus {
		z-index: 2;
	}

	.form-signin input[type="email"] {
		text-align: center;
		margin-bottom: -1px;
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0;
	}

	.form-signin input[type="password"] {
		text-align: center;
		margin-bottom: 10px;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}

	.input {
	    width:500px;
	    margin: 0 auto;
	    background: gray;
	    text-align: center;
	}


</style>

<div class="container d-flex justify-content-center"> 

	<form class="form-signin" method="post">{% csrf_token %}
	<div class="d-flex flex-column pb-3">
		<img class="img-fluid mx-auto d-block" src="{% static 'jollyroger.png' %}" alt="site logo" width="72" heigth="72">
	</div>
			<h1 class="h3 mb-3 fw-normal">Login</h1>

			<input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email">

			<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
 
			{% for field in login_form %}
				<p>
					{% for error in field.errors %}
						<p style="color: red;">{{error}}</p>
					{% endfor %}
				</p>
			{% endfor %}

			{% if login_form.non_field_errors %}
				<div style="color:red;">
					<p>{{login_form.non_field_errors}}</p>
				</div>
			{% endif %}

			<button class="btn btn-primary w-40 py-2 form-control" type="submit">Login</button>

	</form>

</div>

{% endblock content %}
