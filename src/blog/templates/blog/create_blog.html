{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}

  	.p-3 {
  		margin-bottom: 20px;
  	}

	.white-border {
    color: black; /* Set the main text color */
    text-shadow:
        -1px -1px 0 #fff, /* Top-left white shadow */
         1px -1px 0 #fff, /* Top-right white shadow */
        -1px 1px 0 #fff, /* Bottom-left white shadow */
         1px 1px 0 #fff; /* Bottom-right white shadow */
	}

</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">

			{% if success_message %}
				<h3 style="color:green; text-align: center;">{{success_message}}</h3>
			{% endif %}

			{% if fail_message %}
				<h3 style="color:red; text-align: center;">{{fail_message}}</h3>
			{% endif %}
			
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label class="white-border" for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label class="white-border" for="id_body">Content</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
				</div>

				<!-- Image -->
				<div class="form-group p-2">
					<label class="white-border" for="id_image">Upload Image</label>
					<input type="file" name="image" id="id_image" accept="image/*" required>
				</div>

				<!-- File Upload -->
				<div class="form-group p-2">
					<label class="white-border" for="id_file">Upload File</label>
					<input type="file" name="file" id="id_file" accept="file/*">
				</div>


				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
			</form>	
		</div>
	</div>
</div>




{% endblock content %}
