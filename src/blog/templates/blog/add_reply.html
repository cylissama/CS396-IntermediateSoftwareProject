{% extends 'base.html' %}
 
{% load hitcount_tags %}

{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}

  	.p-3 {
  		margin-bottom: 20px;
  	}

</style>

<div class="container">
	<div class="row">
			<h1>Add Reply</h1>
			<div class="form-group card m-auto">
				<form class="create-form p-3" method="post" action=".">
				{% csrf_token %}

				{{ form.as_table }}

				<input type="submit" value="Add reply">

				</form>
		</div>
	</div>
</div>
{% endblock content %}
