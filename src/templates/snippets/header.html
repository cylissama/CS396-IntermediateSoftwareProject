<!--bootstrap stuff-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<!--bootstrap stuff-->

<style type="text/css">

	.form-control-dark {
  border-color: var(--bs-gray);
}
.form-control-dark:focus {
  border-color: #fff;
  box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
}
 
.text-small {
  font-size: 85%;
}

.dropdown-toggle:not(:focus) {
  outline: 0;
}
</style>

<!------					HEADER 					------>
<div class="container">

  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>

      {% if request.user.is_authenticated %}

        <h3>Hello, {{request.user.username}}</h3>

      {% else %}

        <h3>Signup Now</h3>

      {% endif %}

    </a>

    <nav class="my-2 my-md- mr-md-3">

      {% if request.user.is_authenticated %}

        <a class="btn btn-outline-primary" href="{% url 'home' %}"> Home </a>
        <a class="btn btn-outline-primary" href="{% url 'account' %}"> Account </a>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}"> Logout </a>

      {% else %}

        <a class="btn btn-outline-primary" href="{% url 'home' %}">Home</a>
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a> 

      {% endif %}

    </nav>

  </header>

</div>
<!------					END HEADER 					------>
