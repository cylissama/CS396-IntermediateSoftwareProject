<!--bootstrap stuff-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<!--bootstrap stuff-->

<style type="text/css">

.form-control-dark {
  border-color: var(--bs-gray);
}
.form-control-dark:focus {
  border-color: #fff;
  box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
}

.text-small {
  font-size: 85%;
}

.dropdown-toggle:not(:focus) {
  outline: 0;
}

.p-3 {
  margin-bottom: 20px;
}

</style>

<!------					HEADER 					------>
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap">
      <a href="/" class="d-flex mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        {% if request.user.is_authenticated %}
          <span class="text-white fs-4">Hello, {{request.user.username}}</span>
        {% else %}
          <span class="text-white fs-4">It's Django Time!</span>
        {% endif %}
      </a>

      {% if request.path == '/' %}

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 px-2" role="search" method="get">
        <input class="form-control" aria-label="Search" type="search" name="q" id="id_q" placeholder="Search...">
      </form>
      
      {% endif %}

      <ul class="nav">
        {% if request.user.is_authenticated %}
          <li><a class="nav-link px-2 text-blue" aria-current="page" href="{% url 'home' %}"> Home </a></li>
          <li><a class="nav-link px-2 text-white" href="{% url 'account' %}"> Account </a></li>
          <li><a class="nav-link px-2 text-white" href="{% url 'logout' %}"> Logout </a></li>
        {% else %}
          <li><a class="nav-link px-2 text-blue" href="{% url 'home' %}">Home</a></li>
          <li><a class="nav-link px-2 text-white" href="{% url 'register' %}">Register</a></li>
          <li><a class="nav-link px-2 text-white" href="{% url 'login' %}">Login</a> </li>
        {% endif %}
      </ul>
  </div>
</header>

<script type="text/javascript">

  document.getElementById("id_q").value = "{{query}}"
  
</script>

<!------					END HEADER 					------>
